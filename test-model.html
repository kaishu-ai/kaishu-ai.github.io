<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>æ¨¡å‹åŠ è½½æµ‹è¯•</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0"></script>
    <style>

        }

    </style>
</head>
<body>
    <h1>ğŸ” MobileNet æ¨¡å‹åŠ è½½è¯Šæ–­</h1>
    
    <div class="test-section info">
        <h2>æµ‹è¯•ç¯å¢ƒ</h2>
        <p><strong>æµè§ˆå™¨:</strong> <span id="browser"></span></p>
        <p><strong>TensorFlow.js ç‰ˆæœ¬:</strong> <span id="tfVersion"></span></p>
        <p><strong>å½“å‰ URL:</strong> <span id="currentUrl"></span></p>
    </div>

    <div class="test-section">
        <h2>æ­¥éª¤ 1: æµ‹è¯•æ–‡ä»¶è®¿é—®</h2>
        <button onclick="testFileAccess()">æµ‹è¯•æ–‡ä»¶è®¿é—®</button>
        <div id="fileAccessResult"></div>
    </div>

    <div class="test-section">
        <h2>æ­¥éª¤ 2: åŠ è½½ ImageNet ç±»åˆ«</h2>
        <button onclick="testImageNetClasses()">åŠ è½½ç±»åˆ«æ ‡ç­¾</button>
        <div id="imagenetResult"></div>
    </div>

    <div class="test-section">
        <h2>æ­¥éª¤ 3: åŠ è½½ MobileNet æ¨¡å‹</h2>
        <button onclick="testModelLoad()">åŠ è½½æ¨¡å‹</button>
        <div id="modelLoadResult"></div>
    </div>

    <div class="test-section">
        <h2>æ­¥éª¤ 4: æµ‹è¯•æ¨ç†</h2>
        <button onclick="testInference()">æµ‹è¯•æ¨ç†</button>
        <div id="inferenceResult"></div>
    </div>

    <div class="test-section">
        <h2>å®Œæ•´æ—¥å¿—</h2>
        <button onclick="clearLog()">æ¸…é™¤æ—¥å¿—</button>
        <pre id="logOutput"></pre>
    </div>

    <script>
        let model = null;
        let classes = null;
        let logMessages = [];

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${type.toUpperCase()}: ${message}`;
            logMessages.push(logEntry);
            document.getElementById('logOutput').textContent = logMessages.join('\n');
            console.log(logEntry);
        }

        function showResult(elementId, message, isSuccess) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<p style="color: ${isSuccess ? 'green' : 'red'}">${message}</p>`;
        }

        // åˆå§‹åŒ–ç¯å¢ƒä¿¡æ¯
        document.getElementById('browser').textContent = navigator.userAgent;
        document.getElementById('tfVersion').textContent = tf.version.tfjs;
        document.getElementById('currentUrl').textContent = window.location.href;

        // æµ‹è¯• 1: æ–‡ä»¶è®¿é—®
        async function testFileAccess() {
            log('å¼€å§‹æµ‹è¯•æ–‡ä»¶è®¿é—®...');
            const files = [
                'modelzoo/mobilenet/model.json',
                'modelzoo/mobilenet/group1-shard1of3.bin',
                'imagenet_classes.txt'
            ];

            let allSuccess = true;
            let results = [];

            for (const file of files) {
                try {
                    log(`æ£€æŸ¥æ–‡ä»¶: ${file}`);
                    const response = await fetch(file);
                    if (response.ok) {
                        const size = response.headers.get('content-length');
                        results.push(`âœ… ${file} (${(size/1024).toFixed(2)} KB)`);
                        log(`æ–‡ä»¶å¯è®¿é—®: ${file}`);
                    } else {
                        results.push(`âŒ ${file} - HTTP ${response.status}`);
                        allSuccess = false;
                        log(`æ–‡ä»¶è®¿é—®å¤±è´¥: ${file} - ${response.status}`, 'error');
                    }
                } catch (error) {
                    results.push(`âŒ ${file} - ${error.message}`);
                    allSuccess = false;
                    log(`æ–‡ä»¶è®¿é—®é”™è¯¯: ${file} - ${error.message}`, 'error');
                }
            }

            showResult('fileAccessResult', results.join('<br>'), allSuccess);
        }

        // æµ‹è¯• 2: åŠ è½½ç±»åˆ«æ ‡ç­¾
        async function testImageNetClasses() {
            log('å¼€å§‹åŠ è½½ ImageNet ç±»åˆ«æ ‡ç­¾...');
            try {
                const response = await fetch('imagenet_classes.txt');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                const data = await response.text();
                classes = data.split('\n').filter(x => x);
                log(`æˆåŠŸåŠ è½½ ${classes.length} ä¸ªç±»åˆ«`);
                showResult('imagenetResult', 
                    `âœ… æˆåŠŸåŠ è½½ ${classes.length} ä¸ªç±»åˆ«<br>` +
                    `ç¤ºä¾‹: ${classes.slice(0, 5).join(', ')}...`,
                    true);
            } catch (error) {
                log(`ç±»åˆ«åŠ è½½å¤±è´¥: ${error.message}`, 'error');
                showResult('imagenetResult', `âŒ å¤±è´¥: ${error.message}`, false);
            }
        }

        // æµ‹è¯• 3: åŠ è½½æ¨¡å‹
        async function testModelLoad() {
            log('å¼€å§‹åŠ è½½ MobileNet V3 æ¨¡å‹...');
            const modelPath = 'modelzoo/mobilenet/model.json';
            
            try {
                log(`æ¨¡å‹è·¯å¾„: ${modelPath}`);
                log('ä½¿ç”¨ tf.loadGraphModel...');
                
                model = await tf.loadGraphModel(modelPath);
                
                log('âœ“ æ¨¡å‹åŠ è½½æˆåŠŸ');
                log(`è¾“å…¥: ${JSON.stringify(model.inputs.map(i => ({name: i.name, shape: i.shape})))}`);
                log(`è¾“å‡º: ${JSON.stringify(model.outputs.map(o => ({name: o.name, shape: o.shape})))}`);
                
                showResult('modelLoadResult', 
                    `âœ… æ¨¡å‹åŠ è½½æˆåŠŸ<br>` +
                    `è¾“å…¥: ${model.inputs.map(i => i.name).join(', ')}<br>` +
                    `è¾“å‡º: ${model.outputs.map(o => o.name).join(', ')}`,
                    true);
            } catch (error) {
                log(`æ¨¡å‹åŠ è½½å¤±è´¥: ${error.message}`, 'error');
                log(`é”™è¯¯å †æ ˆ: ${error.stack}`, 'error');
                showResult('modelLoadResult', 
                    `âŒ å¤±è´¥: ${error.message}<br>` +
                    `<pre>${error.stack}</pre>`,
                    false);
            }
        }

        // æµ‹è¯• 4: æµ‹è¯•æ¨ç†
        async function testInference() {
            if (!model) {
                showResult('inferenceResult', 'âŒ è¯·å…ˆåŠ è½½æ¨¡å‹', false);
                return;
            }

            log('å¼€å§‹æµ‹è¯•æ¨¡å‹æ¨ç†...');
            try {
                // åˆ›å»ºä¸€ä¸ªæµ‹è¯•å›¾åƒï¼ˆéšæœºå™ªå£°ï¼‰
                log('åˆ›å»ºæµ‹è¯•è¾“å…¥ [1, 224, 224, 3]...');
                const testInput = tf.randomNormal([1, 224, 224, 3]);
                
                log('æ‰§è¡Œæ¨ç†...');
                const startTime = performance.now();
                const output = await model.executeAsync(testInput);
                const endTime = performance.now();
                
                log(`æ¨ç†å®Œæˆï¼Œè€—æ—¶: ${(endTime - startTime).toFixed(2)}ms`);
                
                const outputData = await output.data();
                log(`è¾“å‡ºå½¢çŠ¶: [${output.shape.join(', ')}]`);
                log(`è¾“å‡ºé•¿åº¦: ${outputData.length}`);
                
                // è·å– top 5
                const values = Array.from(outputData);
                const top5 = values
                    .map((value, index) => ({ value, index }))
                    .sort((a, b) => b.value - a.value)
                    .slice(0, 5);
                
                const results = top5.map((item, i) => 
                    `${i + 1}. ç±»åˆ« ${item.index}: ${(item.value * 100).toFixed(2)}%`
                ).join('<br>');
                
                testInput.dispose();
                output.dispose();
                
                log('âœ“ æ¨ç†æµ‹è¯•æˆåŠŸ');
                showResult('inferenceResult', 
                    `âœ… æ¨ç†æˆåŠŸ (${(endTime - startTime).toFixed(2)}ms)<br>` +
                    `Top 5 ç»“æœ:<br>${results}`,
                    true);
            } catch (error) {
                log(`æ¨ç†å¤±è´¥: ${error.message}`, 'error');
                showResult('inferenceResult', `âŒ å¤±è´¥: ${error.message}`, false);
            }
        }

        function clearLog() {
            logMessages = [];
            document.getElementById('logOutput').textContent = '';
        }

        // é¡µé¢åŠ è½½å®Œæˆåè‡ªåŠ¨æ˜¾ç¤ºç¯å¢ƒä¿¡æ¯
        window.onload = function() {
            log('é¡µé¢åŠ è½½å®Œæˆ');
            log(`æµè§ˆå™¨: ${navigator.userAgent}`);
            log(`TensorFlow.js ç‰ˆæœ¬: ${tf.version.tfjs}`);
            log(`å½“å‰ URL: ${window.location.href}`);
        };
    </script>
</body>
